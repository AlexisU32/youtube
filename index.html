<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">


</head>
<body>

    <div class="contenedor">

        <header class="header">
            <div class="contenedor-logo">
                <button class="boton-menu"><i class="fas fa-bars"></i></button>
                <a href="#" class="logo"><i class="fas fa-play"></i> <span>YouTube</span></a>
            </div>

            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>

            <div class="botones-header">
                <button><i class="fas fa-upload"></i></button>
                <button><i class="fas fa-th"></i></button>
                <button><i class="fas fa-bell"></i></button>
                <a href="#" class="avatar"><img src="avatar_img.jpg" alt="imagen del logo"></a>
            </div>

        </header>

        <nav class="menu-lateral">

            <div class="video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/_tG70FWd1Ds" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <div class="info">
                <div class="arriba">
                    <div class="tendencia">
                        #Colombia  #JBalvin  #Colores  #Rojo  #Alexis
                    </div>
                    <div class="titulo">
                        <h3>J Balvin - Rojo (Official Video)</h3>
                    </div>
                    <div class="likes">
                        <h5>209.770.805 visualizaciones
                            •Fecha de estreno: 27 feb. 2020</h5>
                    </div>
                </div>
                <hr> 
                <div class="abajo">
                    <button class="btn-suscribirse">SUSCRIBIRSE</button>
                </div>

            </div>

        </nav>

        <main class="main">
            <div class="siguient">
                <div class="sig">
                    <h4>Siguiente</h4>
                </div>
                <div class="fra">
                    <h5>REPRODUCCIÓN AUTOMÁTICA</h5>
                </div>
                <div class="sig_2">
                    <div class="switch-button">
                        <!-- Checkbox -->
                        <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
                        <!-- Botón -->
                        <label for="switch-label" class="switch-button__label"></label>
                    </div>
                </div>
            </div>
        </main>

    </div>



    <script src="https://kit.fontawesome.com/9bcfdd63b3.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
